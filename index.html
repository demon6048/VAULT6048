<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyVault KGB v4.3 - Enterprise Cloud</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root { --font-sans: 'Inter', sans-serif; }
        body { font-family: var(--font-sans); background-color: #F8FAFC; }
        
        /* Prevenir flashes de contenido sin procesar */
        [react-cloak] { display: none; }
        
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilo de tablas para evitar aplastamiento */
        .table-container { scrollbar-width: thin; }
        .table-fixed-layout { table-layout: fixed; width: 100%; min-width: 800px; }
        
        /* Estilo hover para celdas */
        .data-row:hover { background-color: rgba(241, 245, 249, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Configuración por defecto para el entorno
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "keyvault-kgb.firebaseapp.com",
            projectId: "keyvault-kgb",
            appId: "keyvault-kgb"
        };

        const SHEETS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxS43PqEbhWpJAy0oFHE-xN8Ek2UBvyXKyVn1coXS5nWHrj-XC832Zj9VffdN9Rs6fBHw/exec";

        const app = initializeApp(firebaseConfig);
        window.KGB_DB = getFirestore(app);
        window.KGB_AUTH = getAuth(app);
        window.KGB_SHEETS_URL = SHEETS_WEBAPP_URL;
    </script>

    <!-- App Logic (React JSX) -->
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Componente de Icono Robusto
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('personal'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [data, setData] = useState({ personal: [], clients: [], cameras: [] });
            const [notification, setNotification] = useState(null);
            const [showPasswordMap, setShowPasswordMap] = useState({});
            const [onlineStatus, setOnlineStatus] = useState('online');

            // --- ESTADOS DE FORMULARIO ---
            const [forms, setForms] = useState({
                personal: { email: '', password: '' },
                clients: { clientName: '', emailPhone: '', encryptPass: '', appPass: '', tags: '' },
                cameras: { clientName: '', model: '', serial: '', activationCode: '', location: '', ip: '', installationDate: '', observations: '' }
            });

            // Inicialización de Auth
            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.KGB_AUTH) {
                        signInAnonymously(window.KGB_AUTH).then(() => {
                            onAuthStateChanged(window.KGB_AUTH, (u) => {
                                setUser(u);
                                lucide.createIcons();
                            });
                        });
                        clearInterval(interval);
                    }
                }, 500);
                return () => clearInterval(interval);
            }, []);

            // Escucha de Datos en Tiempo Real
            useEffect(() => {
                if (!user || !window.KGB_DB) return;
                const db = window.KGB_DB;
                const path = (col) => collection(db, 'artifacts', 'keyvault-kgb', 'users', user.uid, col);
                
                const unsubP = onSnapshot(query(path('personal'), orderBy('createdAt', 'desc')), s => setData(v => ({...v, personal: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubCl = onSnapshot(query(path('clients'), orderBy('createdAt', 'desc')), s => setData(v => ({...v, clients: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubCa = onSnapshot(query(path('cameras'), orderBy('createdAt', 'desc')), s => setData(v => ({...v, cameras: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                
                return () => { unsubP(); unsubCl(); unsubCa(); };
            }, [user]);

            const showMsg = (text) => {
                setNotification(text);
                setTimeout(() => setNotification(null), 3000);
            };

            const copy = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showMsg("Copiado al portapapeles");
            };

            const decrypt = (val) => { try { return atob(val); } catch(e) { return val; } };

            const handleSave = async (type, sheetName, valuesForSheet) => {
                if (!user) return;
                try {
                    const timestamp = new Date().toLocaleString();
                    const collectionName = type === 'personal' ? 'personal' : type === 'clients' ? 'clients' : 'cameras';
                    
                    await addDoc(collection(window.KGB_DB, 'artifacts', 'keyvault-kgb', 'users', user.uid, collectionName), {
                        ...forms[type],
                        createdAt: new Date().toISOString()
                    });

                    if (window.KGB_SHEETS_URL) {
                        fetch(window.KGB_SHEETS_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify({ sheet: sheetName, values: [timestamp, ...valuesForSheet] })
                        });
                    }

                    const resetForms = {...forms};
                    Object.keys(resetForms[type]).forEach(k => resetForms[type][k] = '');
                    setForms(resetForms);
                    showMsg("Guardado con éxito");
                } catch (e) { console.error(e); }
            };

            const handleDelete = async (type, id) => {
                const col = type === 'personal' ? 'personal' : type === 'clients' ? 'clients' : 'cameras';
                await deleteDoc(doc(window.KGB_DB, 'artifacts', 'keyvault-kgb', 'users', user.uid, col, id));
                showMsg("Eliminado");
            };

            // Componente de celda de datos
            const Cell = ({ value, sub, isPass, isCode, id, icon }) => {
                const visible = showPasswordMap[id];
                const cleanValue = isPass ? (visible ? decrypt(value) : '••••••••••••') : value;

                return (
                    <div className="flex items-start justify-between gap-2 group/cell py-1 pr-2 w-full">
                        <div className="flex flex-col min-w-0 flex-1">
                            <div className="flex items-center gap-2">
                                {icon && <Icon name={icon} size={13} className="text-blue-500 opacity-70" />}
                                <span className={`${isPass || isCode ? 'font-mono bg-slate-100 px-2 py-0.5 rounded text-[11px] border border-slate-200 text-slate-700' : 'text-sm font-bold text-slate-800'} truncate`}>
                                    {cleanValue}
                                </span>
                                {isPass && (
                                    <button onClick={() => setShowPasswordMap(p => ({...p, [id]: !p[id]}))} className="text-slate-400 hover:text-blue-600 transition-colors">
                                        <Icon name={visible ? "eye-off" : "eye"} size={14} />
                                    </button>
                                )}
                            </div>
                            {sub && <span className="text-[9px] text-slate-400 font-bold uppercase mt-0.5 ml-1 tracking-tighter">{sub}</span>}
                        </div>
                        <button onClick={() => copy(isPass ? decrypt(value) : value)} className="opacity-0 group-hover/cell:opacity-100 p-1.5 text-slate-300 hover:text-blue-600 hover:bg-white rounded-lg transition-all">
                            <Icon name="copy" size={13} />
                        </button>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#F8FAFC] text-slate-800 flex flex-col lg:flex-row overflow-hidden">
                    {/* Notificación Flotante */}
                    <div className={`fixed bottom-8 right-8 bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 transform transition-all duration-500 z-[100] border border-slate-700 ${notification ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0 pointer-events-none'}`}>
                        <Icon name="check-circle" className="text-emerald-400" />
                        <span className="text-sm font-bold tracking-tight">{notification}</span>
                    </div>

                    {/* Botón Menu */}
                    <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="fixed top-6 left-6 z-[60] bg-blue-600 text-white p-3 rounded-2xl shadow-xl hover:bg-blue-700 border border-blue-500 active:scale-95 transition-all lg:hidden">
                        <Icon name={isSidebarOpen ? "x" : "menu"} />
                    </button>

                    {/* Sidebar */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 transform transition-transform duration-300 ease-in-out shadow-2xl lg:shadow-none ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full pt-20 lg:pt-10 pb-8 px-6">
                            <div className="flex items-center gap-3 mb-10 px-2">
                                <div className="bg-blue-600 p-2.5 rounded-xl text-white shadow-lg shadow-blue-100">
                                    <Icon name="shield-check" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-black text-slate-900 leading-none">KeyVault <span className="text-blue-600">KGB</span></h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-1.5 tracking-widest">v4.3 FINAL</p>
                                </div>
                            </div>
                            <nav className="flex-1 space-y-2">
                                {[
                                    {id:'personal', n:'Personales', i:'mail'},
                                    {id:'clients', n:'Clientes / Apps', i:'users'},
                                    {id:'cameras', n:'Cámaras / Equipos', i:'cctv'}
                                ].map(t => (
                                    <button key={t.id} onClick={() => { setActiveTab(t.id); if(window.innerWidth < 1024) setIsSidebarOpen(false); }} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-sm font-black transition-all ${activeTab === t.id ? 'bg-blue-50 text-blue-600 border border-blue-100 shadow-sm' : 'text-slate-500 hover:bg-slate-50'}`}>
                                        <Icon name={t.i} /> {t.n}
                                    </button>
                                ))}
                            </nav>
                            <div className="mt-8 pt-8 border-t border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-3 rounded-xl border bg-emerald-50 border-emerald-100 text-emerald-700">
                                    <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse" />
                                    <span className="text-[10px] font-black uppercase tracking-widest">System Online</span>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className={`flex-1 flex flex-col transition-all duration-300 ${isSidebarOpen ? 'lg:ml-72' : 'ml-0'} overflow-y-auto max-h-screen`}>
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 px-6 lg:px-12 flex items-center justify-between shadow-sm">
                            <h2 className="text-xs font-black text-slate-400 uppercase tracking-[0.4em]">{activeTab}</h2>
                            <div className="flex items-center gap-3 px-5 py-2 bg-blue-600 text-white rounded-full text-[10px] font-bold shadow-lg shadow-blue-100">
                                <Icon name="wifi" size={14} /> KGB CLOUD ACTIVE
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto w-full px-6 lg:px-12 py-10 fade-in">
                            {/* VISTA PERSONAL */}
                            {activeTab === 'personal' && (
                                <div className="grid lg:grid-cols-12 gap-10">
                                    <div className="lg:col-span-4">
                                        <div className="bg-white p-8 rounded-[40px] border border-slate-200 shadow-xl shadow-slate-200/40 sticky top-10">
                                            <h2 className="text-xl font-black text-slate-900 mb-6">Nuevo Acceso</h2>
                                            <div className="space-y-4">
                                                <input placeholder="Usuario / Correo" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-blue-500" value={forms.personal.email} onChange={e => setForms({...forms, personal: {...forms.personal, email: e.target.value}})} />
                                                <input type="password" placeholder="Contraseña" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-blue-500" value={forms.personal.password} onChange={e => setForms({...forms, personal: {...forms.personal, password: e.target.value}})} />
                                                <button onClick={() => handleSave('personal', 'Personales', [forms.personal.email, forms.personal.password])} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-8 bg-white rounded-[40px] border border-slate-200 shadow-xl overflow-hidden">
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest border-b border-slate-100">
                                                    <tr><th className="px-8 py-5">Usuario</th><th className="px-8 py-5">Password</th><th className="px-8 py-5 w-20"></th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {data.personal.map(item => (
                                                        <tr key={item.id} className="data-row transition-colors group">
                                                            <td className="px-8 py-6"><Cell value={item.email} /></td>
                                                            <td className="px-8 py-6"><Cell value={item.password} isPass id={item.id} /></td>
                                                            <td className="px-8 py-6 text-right"><button onClick={() => handleDelete('personal', item.id)} className="text-slate-300 hover:text-rose-600 transition-colors"><Icon name="trash-2" size={16} /></button></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VISTA CLIENTES */}
                            {activeTab === 'clients' && (
                                <div className="space-y-10">
                                    <div className="bg-white p-10 rounded-[48px] border border-slate-200 shadow-xl">
                                        <h2 className="text-2xl font-black text-slate-900 mb-8 flex items-center gap-4"><Icon name="users" className="text-blue-600" /> Gestión de Clientes</h2>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            <input placeholder="Nombre Cliente" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.clientName} onChange={e => setForms({...forms, clients: {...forms.clients, clientName: e.target.value}})} />
                                            <input placeholder="Email / Teléfono" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.emailPhone} onChange={e => setForms({...forms, clients: {...forms.clients, emailPhone: e.target.value}})} />
                                            <input type="password" placeholder="Pass Cifrado" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.encryptPass} onChange={e => setForms({...forms, clients: {...forms.clients, encryptPass: e.target.value}})} />
                                            <input type="password" placeholder="Pass App" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.appPass} onChange={e => setForms({...forms, clients: {...forms.clients, appPass: e.target.value}})} />
                                            <input placeholder="Etiquetas" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.tags} onChange={e => setForms({...forms, clients: {...forms.clients, tags: e.target.value}})} />
                                            <button onClick={() => handleSave('clients', 'Clientes', [forms.clients.clientName, forms.clients.emailPhone, forms.clients.encryptPass, forms.clients.appPass, forms.clients.tags])} className="w-full h-[58px] bg-blue-600 text-white rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">Guardar Cliente</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-[48px] border border-slate-200 shadow-xl overflow-hidden">
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest border-b border-slate-100">
                                                    <tr><th className="px-8 py-5">Cliente</th><th className="px-8 py-5">Acceso</th><th className="px-8 py-5">App Pass</th><th className="px-8 py-5">Tags</th><th className="px-8 py-5"></th></tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {data.clients.map(item => (
                                                        <tr key={item.id} className="data-row transition-colors">
                                                            <td className="px-8 py-6"><Cell value={item.clientName} sub={new Date(item.createdAt).toLocaleDateString()} /></td>
                                                            <td className="px-8 py-6"><Cell value={item.emailPhone} /></td>
                                                            <td className="px-8 py-6"><Cell value={item.appPass} isPass id={item.id+'app'} /></td>
                                                            <td className="px-8 py-6">
                                                                <div className="flex flex-wrap gap-1">
                                                                    {item.tags?.split(',').map((t, i) => t && <span key={i} className="text-[9px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-bold border border-blue-100 uppercase tracking-tighter">{t.trim()}</span>)}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-right"><button onClick={() => handleDelete('clients', item.id)} className="text-slate-300 hover:text-rose-600 transition-colors"><Icon name="trash-2" size={16} /></button></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VISTA EQUIPOS */}
                            {activeTab === 'cameras' && (
                                <div className="space-y-10">
                                    <div className="bg-white p-10 rounded-[48px] border border-slate-200 shadow-xl">
                                        <h2 className="text-2xl font-black text-slate-900 mb-8 flex items-center gap-4"><Icon name="cctv" className="text-blue-600" /> Registro de Equipos IP</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                            <input placeholder="Cliente" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.clientName} onChange={e => setForms({...forms, cameras: {...forms.cameras, clientName: e.target.value}})} />
                                            <input placeholder="Modelo Cámara/DVR" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.model} onChange={e => setForms({...forms, cameras: {...forms.cameras, model: e.target.value}})} />
                                            <input placeholder="Nº de Serie" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.serial} onChange={e => setForms({...forms, cameras: {...forms.cameras, serial: e.target.value}})} />
                                            <input placeholder="Dirección IP" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.ip} onChange={e => setForms({...forms, cameras: {...forms.cameras, ip: e.target.value}})} />
                                            <input placeholder="Cód. Activación" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.activationCode} onChange={e => setForms({...forms, cameras: {...forms.cameras, activationCode: e.target.value}})} />
                                            <input placeholder="Ubicación" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.location} onChange={e => setForms({...forms, cameras: {...forms.cameras, location: e.target.value}})} />
                                            <input type="date" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm text-slate-500" value={forms.cameras.installationDate} onChange={e => setForms({...forms, cameras: {...forms.cameras, installationDate: e.target.value}})} />
                                            <input placeholder="Observaciones" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.cameras.observations} onChange={e => setForms({...forms, cameras: {...forms.cameras, observations: e.target.value}})} />
                                            <button onClick={() => handleSave('cameras', 'Equipos', [forms.cameras.installationDate, forms.cameras.clientName, forms.cameras.model, forms.cameras.serial, forms.cameras.ip, forms.cameras.activationCode, forms.cameras.location, forms.cameras.observations])} className="md:col-span-2 lg:col-span-4 w-full h-[52px] bg-slate-900 text-white rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">Guardar Equipo IP</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-[48px] border border-slate-200 shadow-xl overflow-hidden">
                                        <div className="overflow-x-auto table-container">
                                            <table className="table-fixed-layout text-left">
                                                <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase tracking-widest border-b border-slate-100">
                                                    <tr>
                                                        <th className="px-8 py-5 w-[25%]">Dispositivo</th>
                                                        <th className="px-8 py-5 w-[20%]">Red y Serie</th>
                                                        <th className="px-8 py-5 w-[35%]">Instalación / Notas</th>
                                                        <th className="px-8 py-5 w-[10%]"></th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {data.cameras.map(item => (
                                                        <tr key={item.id} className="data-row transition-colors align-top">
                                                            <td className="px-8 py-6">
                                                                <div className="font-black text-sm text-slate-900 leading-tight mb-1">{item.model}</div>
                                                                <div className="flex items-center gap-1.5 text-[10px] text-blue-600 font-bold uppercase tracking-wider">
                                                                    <Icon name="users" size={10} /> {item.clientName}
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="space-y-3">
                                                                    <Cell value={item.ip || '0.0.0.0'} sub="Dirección IP" isCode icon="globe" />
                                                                    <Cell value={item.serial} sub="Nº de Serie" isCode icon="hash" />
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6">
                                                                <div className="space-y-3">
                                                                    <div className="flex items-center gap-4">
                                                                        <Cell value={item.installationDate || '---'} sub="Instalación" icon="calendar" />
                                                                        <Cell value={item.activationCode || '---'} sub="Cód. Activación" isCode icon="key" />
                                                                    </div>
                                                                    <div className="p-3 bg-slate-50 border border-slate-100 rounded-xl">
                                                                        <span className="text-[9px] font-black text-slate-400 uppercase flex items-center gap-1.5 mb-1"><Icon name="map-pin" size={10}/> Ubicación / Notas</span>
                                                                        <p className="text-xs font-bold text-slate-700 leading-relaxed mb-1">{item.location || 'N/A'}</p>
                                                                        {item.observations && <p className="text-[11px] font-medium text-slate-500 italic border-t border-slate-200 pt-1 mt-1">{item.observations}</p>}
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="px-8 py-6 text-right">
                                                                <button onClick={() => handleDelete('cameras', item.id)} className="p-2.5 text-slate-300 hover:text-rose-600 transition-colors"><Icon name="trash-2" size={18} /></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    <footer className="fixed bottom-0 right-0 p-8 text-slate-400 text-[10px] font-black uppercase pointer-events-none tracking-[0.3em]">KeyVault KGB • 2026</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
