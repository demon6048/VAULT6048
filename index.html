<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyVault KGB v4.2 - Enterprise Cloud</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para ejecutar el código en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .group:hover .group-hover\:opacity-100 { opacity: 1; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Scrollbar personalizado */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- CONFIGURACIÓN DE FIREBASE (Asegúrate de que estos datos coincidan con tu consola si usas uno propio) ---
        // Si no tienes uno, el sistema intentará usar el configurado por defecto
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "keyvault-kgb.firebaseapp.com",
            projectId: "keyvault-kgb",
            storageBucket: "keyvault-kgb.appspot.com",
            messagingSenderId: "",
            appId: "keyvault-kgb"
        };

        // URL DE GOOGLE SHEETS
        const SHEETS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxS43PqEbhWpJAy0oFHE-xN8Ek2UBvyXKyVn1coXS5nWHrj-XC832Zj9VffdN9Rs6fBHw/exec";

        // Iniciar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Hacerlos globales para React
        window.KGB_DB = db;
        window.KGB_AUTH = auth;
        window.KGB_SHEETS_URL = SHEETS_WEBAPP_URL;
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Iconos simplificados con SVG para máxima compatibilidad sin librerías externas
        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('personal'); 
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [data, setData] = useState({ personal: [], clients: [], cameras: [] });
            const [notification, setNotification] = useState(null);
            const [showPasswordMap, setShowPasswordMap] = useState({});
            const [isSyncing, setIsSyncing] = useState(false);
            const [onlineStatus, setOnlineStatus] = useState('online');

            // --- FORM STATES ---
            const [forms, setForms] = useState({
                personal: { email: '', password: '' },
                clients: { clientName: '', emailPhone: '', encryptPass: '', appPass: '', tags: '' },
                cameras: { clientName: '', model: '', serial: '', activationCode: '', location: '', ip: '', installationDate: '', observations: '' }
            });

            useEffect(() => {
                const setup = async () => {
                    const auth = window.KGB_AUTH;
                    if(!auth) return;
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, setUser);
                    lucide.createIcons();
                };
                setup();
            }, []);

            useEffect(() => {
                if (!user || !window.KGB_DB) return;
                const db = window.KGB_DB;
                const userId = user.uid;
                
                const unsubP = onSnapshot(query(collection(db, 'artifacts', 'keyvault-kgb', 'users', userId, 'personal'), orderBy('createdAt', 'desc')), s => setData(prev => ({...prev, personal: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubCl = onSnapshot(query(collection(db, 'artifacts', 'keyvault-kgb', 'users', userId, 'clients'), orderBy('createdAt', 'desc')), s => setData(prev => ({...prev, clients: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubCa = onSnapshot(query(collection(db, 'artifacts', 'keyvault-kgb', 'users', userId, 'cameras'), orderBy('createdAt', 'desc')), s => setData(prev => ({...prev, cameras: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                
                return () => { unsubP(); unsubCl(); unsubCa(); };
            }, [user]);

            useEffect(() => { lucide.createIcons(); }, [activeTab, data, isSidebarOpen]);

            const showMsg = (text) => {
                setNotification(text);
                setTimeout(() => setNotification(null), 3000);
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                showMsg("¡Copiado al portapapeles!");
            };

            const encrypt = (text) => btoa(text);
            const decrypt = (encoded) => { try { return atob(encoded); } catch (e) { return encoded; } };

            const handleSave = async (type, sheetName, valuesForSheet) => {
                if (!user || !window.KGB_DB) return;
                try {
                    const timestamp = new Date().toLocaleString();
                    const collectionName = type === 'personal' ? 'personal' : type === 'clients' ? 'clients' : 'cameras';
                    
                    await addDoc(collection(window.KGB_DB, 'artifacts', 'keyvault-kgb', 'users', user.uid, collectionName), {
                        ...forms[type],
                        createdAt: new Date().toISOString()
                    });

                    // Enviar a Sheets
                    if (window.KGB_SHEETS_URL) {
                        fetch(window.KGB_SHEETS_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify({ sheet: sheetName, values: [timestamp, ...valuesForSheet] })
                        });
                    }

                    // Reset form
                    const newForms = { ...forms };
                    Object.keys(newForms[type]).forEach(key => newForms[type][key] = '');
                    setForms(newForms);
                    showMsg("Guardado y Sincronizado");
                } catch (e) { console.error(e); }
            };

            const handleDelete = async (type, id) => {
                const col = type === 'personal' ? 'personal' : type === 'clients' ? 'clients' : 'cameras';
                await deleteDoc(doc(window.KGB_DB, 'artifacts', 'keyvault-kgb', 'users', user.uid, col, id));
                showMsg("Registro eliminado");
            };

            const DataCell = ({ value, subValue, isPassword, isCode, id, icon }) => {
                const isVisible = showPasswordMap[id];
                const displayValue = isPassword ? (isVisible ? decrypt(value) : '••••••••••••') : value;

                return (
                    <div className="flex items-start justify-between gap-2 group/cell w-full py-1">
                        <div className="flex flex-col min-w-0 flex-1">
                            <div className="flex items-center gap-2">
                                {icon && <Icon name={icon} size={14} className="text-blue-500" />}
                                <span className={`${isPassword || isCode ? 'font-mono bg-slate-100 px-2 py-0.5 rounded text-[11px] border border-slate-200' : 'text-sm font-bold text-slate-800'} truncate`}>
                                    {displayValue}
                                </span>
                                {isPassword && (
                                    <button onClick={() => setShowPasswordMap(prev => ({...prev, [id]: !prev[id]}))} className="text-slate-400 hover:text-blue-600">
                                        <Icon name={isVisible ? "eye-off" : "eye"} size={14} />
                                    </button>
                                )}
                            </div>
                            {subValue && <span className="text-[9px] text-slate-400 font-black uppercase mt-0.5">{subValue}</span>}
                        </div>
                        <button onClick={() => copyToClipboard(isPassword ? decrypt(value) : value)} className="opacity-0 group-hover/cell:opacity-100 p-1.5 text-slate-300 hover:text-blue-600 hover:bg-white rounded-lg transition-all">
                            <Icon name="copy" size={14} />
                        </button>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Notificaciones */}
                    <div className={`fixed bottom-8 right-8 bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 transform transition-all duration-500 z-[100] border border-slate-700 ${notification ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0 pointer-events-none'}`}>
                        <Icon name="check-circle" className="text-emerald-400" />
                        <span className="text-sm font-bold">{notification}</span>
                    </div>

                    <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="fixed top-6 left-6 z-[60] bg-blue-600 text-white p-3 rounded-2xl shadow-xl hover:bg-blue-700 transition-all border border-blue-500">
                        <Icon name={isSidebarOpen ? "x" : "menu"} />
                    </button>

                    <aside className={`fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 transform transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full pt-24 pb-8 px-6">
                            <div className="flex items-center gap-3 mb-10 px-2">
                                <div className="bg-blue-600 p-2.5 rounded-xl text-white shadow-lg shadow-blue-100">
                                    <Icon name="shield-check" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-black text-slate-900 leading-none">KeyVault <span className="text-blue-600">KGB</span></h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase mt-1.5">v4.2 STABLE</p>
                                </div>
                            </div>
                            <nav className="flex-1 space-y-2">
                                <button onClick={() => setActiveTab('personal')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-sm font-black transition-all ${activeTab === 'personal' ? 'bg-blue-50 text-blue-600 border border-blue-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon name="mail" /> Personales
                                </button>
                                <button onClick={() => setActiveTab('clients')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-sm font-black transition-all ${activeTab === 'clients' ? 'bg-blue-50 text-blue-600 border border-blue-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon name="users" /> Clientes / Apps
                                </button>
                                <button onClick={() => setActiveTab('cameras')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl text-sm font-black transition-all ${activeTab === 'cameras' ? 'bg-blue-50 text-blue-600 border border-blue-100' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Icon name="cctv" /> Cámaras / Equipos
                                </button>
                            </nav>
                            <div className="mt-8 pt-8 border-t border-slate-100">
                                <div className="flex items-center gap-3 px-4 py-3 rounded-xl border bg-emerald-50 border-emerald-100 text-emerald-700">
                                    <div className="h-2 w-2 rounded-full bg-emerald-500 animate-pulse" />
                                    <span className="text-[10px] font-black uppercase tracking-widest text-center">Cloud Engine Ready</span>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <main className={`flex-1 transition-all duration-300 ${isSidebarOpen ? 'lg:ml-72' : 'ml-0'}`}>
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 px-6 lg:px-12 flex items-center justify-between">
                            <h2 className="text-sm font-black text-slate-400 uppercase tracking-[0.3em]">{activeTab}</h2>
                            <div className="flex items-center gap-3 px-5 py-2 bg-emerald-600 text-white rounded-full text-[10px] font-bold shadow-lg shadow-emerald-100">
                                <Icon name="wifi" size={14} /> CLOUD ONLINE
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto w-full px-6 lg:px-12 py-12">
                            {/* SECCIÓN PERSONAL */}
                            {activeTab === 'personal' && (
                                <div className="grid lg:grid-cols-12 gap-10 animate-in">
                                    <div className="lg:col-span-4">
                                        <div className="bg-white p-8 rounded-[40px] border border-slate-200 shadow-xl shadow-slate-200/40">
                                            <h2 className="text-xl font-black text-slate-900 mb-8">Nuevo Acceso</h2>
                                            <div className="space-y-4">
                                                <input placeholder="Usuario / Correo" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-blue-500" value={forms.personal.email} onChange={e => setForms({...forms, personal: {...forms.personal, email: e.target.value}})} />
                                                <input type="password" placeholder="Contraseña" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-blue-500" value={forms.personal.password} onChange={e => setForms({...forms, personal: {...forms.personal, password: e.target.value}})} />
                                                <button onClick={() => handleSave('personal', 'Personales', [forms.personal.email, forms.personal.password])} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Guardar Registro</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-8 bg-white rounded-[40px] border border-slate-200 shadow-xl overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase">
                                                <tr><th className="px-8 py-5">Usuario</th><th className="px-8 py-5">Password</th><th className="px-8 py-5"></th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {data.personal.map(item => (
                                                    <tr key={item.id} className="hover:bg-blue-50/20 group">
                                                        <td className="px-8 py-6"><DataCell value={item.email} /></td>
                                                        <td className="px-8 py-6"><DataCell value={item.password} isPassword id={item.id} /></td>
                                                        <td className="px-8 py-6 text-right"><button onClick={() => handleDelete('personal', item.id)} className="text-slate-300 hover:text-rose-600"><Icon name="trash-2" size={16} /></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* SECCIÓN CLIENTES */}
                            {activeTab === 'clients' && (
                                <div className="space-y-10 animate-in">
                                    <div className="bg-white p-10 rounded-[48px] border border-slate-200 shadow-xl">
                                        <h2 className="text-2xl font-black text-slate-900 mb-8 flex items-center gap-4"><Icon name="users" className="text-blue-600" /> Gestión de Clientes</h2>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            <input placeholder="Nombre Cliente" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.clientName} onChange={e => setForms({...forms, clients: {...forms.clients, clientName: e.target.value}})} />
                                            <input placeholder="Email / Teléfono" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.emailPhone} onChange={e => setForms({...forms, clients: {...forms.clients, emailPhone: e.target.value}})} />
                                            <input type="password" placeholder="Pass Cifrado" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.encryptPass} onChange={e => setForms({...forms, clients: {...forms.clients, encryptPass: e.target.value}})} />
                                            <input type="password" placeholder="Pass App" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.appPass} onChange={e => setForms({...forms, clients: {...forms.clients, appPass: e.target.value}})} />
                                            <input placeholder="Etiquetas (comas)" className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm outline-none" value={forms.clients.tags} onChange={e => setForms({...forms, clients: {...forms.clients, tags: e.target.value}})} />
                                            <button onClick={() => handleSave('clients', 'Clientes', [forms.clients.clientName, forms.clients.emailPhone, forms.clients.encryptPass, forms.clients.appPass, forms.clients.tags])} className="w-full h-[58px] bg-blue-600 text-white rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">Guardar Cliente</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-[48px] border border-slate-200 shadow-xl overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase">
                                                <tr><th className="px-8 py-5">Cliente</th><th className="px-8 py-5">Acceso</th><th className="px-8 py-5">App Pass</th><th className="px-8 py-5">Tags</th><th className="px-8 py-5"></th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {data.clients.map(item => (
                                                    <tr key={item.id} className="hover:bg-slate-50 group">
                                                        <td className="px-8 py-6"><DataCell value={item.clientName} subValue={new Date(item.createdAt).toLocaleDateString()} /></td>
                                                        <td className="px-8 py-6"><DataCell value={item.emailPhone} /></td>
                                                        <td className="px-8 py-6"><DataCell value={item.appPass} isPassword id={item.id+'app'} /></td>
                                                        <td className="px-8 py-6">
                                                            <div className="flex flex-wrap gap-1">
                                                                {item.tags?.split(',').map((t, i) => <span key={i} className="text-[9px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-bold">{t.trim()}</span>)}
                                                            </div>
                                                        </td>
                                                        <td className="px-8 py-6 text-right"><button onClick={() => handleDelete('clients', item.id)} className="text-slate-300 hover:text-rose-600"><Icon name="trash-2" size={16} /></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* SECCIÓN CÁMARAS */}
                            {activeTab === 'cameras' && (
                                <div className="space-y-10 animate-in">
                                    <div className="bg-white p-10 rounded-[48px] border border-slate-200 shadow-xl">
                                        <h2 className="text-2xl font-black text-slate-900 mb-8 flex items-center gap-4"><Icon name="cctv" className="text-blue-600" /> Equipamiento IP KGB</h2>
                                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                            <input placeholder="Cliente" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.clientName} onChange={e => setForms({...forms, cameras: {...forms.cameras, clientName: e.target.value}})} />
                                            <input placeholder="Modelo" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.model} onChange={e => setForms({...forms, cameras: {...forms.cameras, model: e.target.value}})} />
                                            <input placeholder="Nº Serie" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.serial} onChange={e => setForms({...forms, cameras: {...forms.cameras, serial: e.target.value}})} />
                                            <input placeholder="Dirección IP" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.ip} onChange={e => setForms({...forms, cameras: {...forms.cameras, ip: e.target.value}})} />
                                            <input placeholder="Activación" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.activationCode} onChange={e => setForms({...forms, cameras: {...forms.cameras, activationCode: e.target.value}})} />
                                            <input placeholder="Ubicación" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.location} onChange={e => setForms({...forms, cameras: {...forms.cameras, location: e.target.value}})} />
                                            <input type="date" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm text-slate-400" value={forms.cameras.installationDate} onChange={e => setForms({...forms, cameras: {...forms.cameras, installationDate: e.target.value}})} />
                                            <input placeholder="Observaciones" className="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-sm" value={forms.cameras.observations} onChange={e => setForms({...forms, cameras: {...forms.cameras, observations: e.target.value}})} />
                                            <button onClick={() => handleSave('cameras', 'Equipos', [forms.cameras.installationDate, forms.cameras.clientName, forms.cameras.model, forms.cameras.serial, forms.cameras.ip, forms.cameras.activationCode, forms.cameras.location, forms.cameras.observations])} className="lg:col-span-2 w-full h-[52px] bg-slate-900 text-white rounded-2xl font-black text-sm shadow-xl active:scale-95 transition-all">Guardar Equipo IP</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-[48px] border border-slate-200 shadow-xl overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 text-slate-500 text-[10px] font-black uppercase">
                                                <tr><th className="px-8 py-5">Equipo / Cliente</th><th className="px-8 py-5">Serie e IP</th><th className="px-8 py-5">Detalles</th><th className="px-8 py-5"></th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {data.cameras.map(item => (
                                                    <tr key={item.id} className="hover:bg-slate-50 group align-top">
                                                        <td className="px-8 py-6"><div className="font-black text-sm">{item.model}</div><div className="text-[10px] text-blue-600 font-bold uppercase">{item.clientName}</div><div className="text-[9px] text-slate-400 mt-1">{item.installationDate}</div></td>
                                                        <td className="px-8 py-6"><div className="space-y-3"><DataCell value={item.serial} subValue="Serial" isCode icon="hash" /><DataCell value={item.ip} subValue="IP" isCode icon="globe" /></div></td>
                                                        <td className="px-8 py-6"><div className="space-y-2"><DataCell value={item.location} subValue="Ubicación" icon="map-pin" />{item.observations && <div className="mt-1 p-2 bg-slate-50 rounded-lg text-[11px] font-medium text-slate-600">{item.observations}</div>}</div></td>
                                                        <td className="px-8 py-6 text-right"><button onClick={() => handleDelete('cameras', item.id)} className="text-slate-300 hover:text-rose-600"><Icon name="trash-2" size={16} /></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    <footer className="fixed bottom-0 right-0 p-8 text-slate-400 text-[10px] font-black uppercase pointer-events-none">KeyVault KGB • 2026</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
